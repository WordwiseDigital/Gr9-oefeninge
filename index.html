                } else if (question.type === 'short_answer') {
                    if (Array.isArray(question.correct)) {
                        return question.correct.some(correct => 
                            userAnswer?.toLowerCase().trim().includes(correct.toLowerCase()) ||
                            correct.toLowerCase().includes(userAnswer?.toLowerCase().trim())
                        );
                    }
                    return userAnswer?.toLowerCase().trim() === question.correct?.toLowerCase().trim();
                } else if (question.type === 'fill_in') {
                    if (Array.isArray(question.correct) && Array.isArray(userAnswer)) {
                        return userAnswer.every((ans, idx) => 
                            ans?.toLowerCase().trim() === question.correct[idx]?.toLowerCase().trim()
                        );
                    }
                    return false;
                } else if (question.type === 'list') {
                    if (Array.isArray(userAnswer) && Array.isArray(question.correct)) {
                        const userLower = userAnswer.map(a => a?.toLowerCase().trim()).filter(Boolean);
                        const correctLower = question.correct.map(c => c.toLowerCase().trim());
                        
                        if (userLower.length === correctLower.length && 
                            userLower.every(ans => correctLower.includes(ans))) {
                            return true;
                        }
                        
                        if (question.acceptAlternatives) {
                            return question.acceptAlternatives.some(alt => 
                                alt.every(correct => userLower.includes(correct.toLowerCase().trim()))
                            );
                        }
                        
                        return false;
                    }
                    return false;
                } else if (question.type === 'paragraph') {
                    return userAnswer && userAnswer.trim().length > 10;
                }
                return false;
            };

            const calculateScore = () => {
                const questions = allQuestions();
                let totalMarks = 0;
                questions.forEach((q, index) => {
                    if (checkAnswer(q, userAnswers[index], index)) {
                        totalMarks += q.marks || 1;
                    }
                });
                setScore(totalMarks);
                return totalMarks;
            };

            const getTotalPossibleMarks = () => {
                return allQuestions().reduce((total, q) => total + (q.marks || 1), 0);
            };

            const handleSubmit = () => {
                calculateScore();
                setShowResults(true);
            };

            const resetPaper = () => {
                setCurrentQuestion(0);
                setUserAnswers({});
                setShowResults(false);
                setScore(0);
            };

            const nextQuestion = () => {
                if (currentQuestion < allQuestions().length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                }
            };

            const prevQuestion = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);
                }
            };

            const renderQuestionInput = (question, questionIndex) => {
                const userAnswer = userAnswers[questionIndex];
                
                if (question.type === 'mcq') {
                    return React.createElement('div', { className: "space-y-3" },
                        question.options.map((option, index) =>
                            React.createElement('button', {
                                key: index,
                                onClick: () => handleAnswerSelect(questionIndex, index),
                                className: `w-full p-4 text-left rounded-lg border-2 transition-all ${
                                    userAnswer === index
                                        ? 'border-blue-500 bg-blue-50 text-blue-800'
                                        : 'border-gray-200 hover:border-gray-300 hover:bg-gray-50'
                                }`
                            },
                                React.createElement('span', { className: "font-medium mr-3" }, String.fromCharCode(65 + index) + '.'),
                                option
                            )
                        )
                    );
                } else if (question.type === 'short_answer') {
                    return React.createElement('textarea', {
                        className: "w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none",
                        rows: "2",
                        placeholder: "Skryf jou antwoord hier...",
                        value: userAnswer || '',
                        onChange: (e) => handleTextAnswer(questionIndex, e.target.value)
                    });
                } else if (question.type === 'paragraph') {
                    return React.createElement('textarea', {
                        className: "w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none",
                        rows: "4",
                        placeholder: "Skryf 'n volledige antwoord...",
                        value: userAnswer || '',
                        onChange: (e) => handleTextAnswer(questionIndex, e.target.value)
                    });
                } else if (question.type === 'fill_in') {
                    return React.createElement('div', { className: "space-y-3" },
                        question.correct.map((_, index) =>
                            React.createElement('div', { key: index },
                                React.createElement('label', { 
                                    className: "block text-sm font-medium text-gray-700 mb-1" 
                                }, String.fromCharCode(97 + index) + ')'),
                                React.createElement('input', {
                                    type: "text",
                                    className: "w-full p-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none",
                                    placeholder: "Vul in...",
                                    value: userAnswer?.[index] || '',
                                    onChange: (e) => {
                                        const newAnswers = [...(userAnswer || [])];
                                        newAnswers[index] = e.target.value;
                                        handleTextAnswer(questionIndex, newAnswers);
                                    }
                                })
                            )
                        )
                    );
                } else if (question.type === 'list') {
                    return React.createElement('div', { className: "space-y-3" },
                        [...Array(question.correct.length)].map((_, index) =>
                            React.createElement('div', { key: index },
                                React.createElement('label', { 
                                    className: "block text-sm font-medium text-gray-700 mb-1" 
                                }, (index + 1) + '.'),
                                React.createElement('input', {
                                    type: "text",
                                    className: "w-full p-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none",
                                    placeholder: "Tik antwoord...",
                                    value: userAnswer?.[index] || '',
                                    onChange: (e) => {
                                        const newAnswers = [...(userAnswer || [])];
                                        newAnswers[index] = e.target.value;
                                        handleTextAnswer(questionIndex, newAnswers);
                                    }
                                })
                            )
                        )
                    );
                }
            };

            const questions = allQuestions();
            const currentQ = questions[currentQuestion];
            const paper = practicePapers[currentPaper];
            const totalPossibleMarks = getTotalPossibleMarks();
            const currentCard = shuffledCards[currentFlashcard] || vocabularyCards[0];

            // Flashcard View
            if (currentView === 'flashcards') {
                return React.createElement('div', { className: "max-w-4xl mx-auto p-6 bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen" },
                    React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-6" },
                        // Header
                        React.createElement('div', { className: "mb-6" },
                            React.createElement('div', { className: "flex items-center justify-between mb-4" },
                                React.createElement('div', { className: "flex items-center" },
                                    React.createElement(Brain, { className: "h-8 w-8 text-purple-600 mr-3" }),
                                    React.createElement('div', null,
                                        React.createElement('h1', { className: "text-2xl font-bold text-gray-800" }, "Woordeskat Flitskaarte"),
                                        React.createElement('p', { className: "text-gray-600" }, "50 Moeilike Afrikaanse Woorde")
                                    )
                                ),
                                React.createElement('button', {
                                    onClick: () => setCurrentView('papers'),
                                    className: "flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                },
                                    React.createElement(BookOpen, { className: "h-5 w-5 mr-2" }),
                                    "Terug na Vraestelle"
                                )
                            ),
                            React.createElement('div', { className: "flex justify-between items-center" },
                                React.createElement('div', { className: "text-sm text-gray-600" },
                                    `Kaart ${currentFlashcard + 1} van ${shuffledCards.length}`
                                ),
                                React.createElement('button', {
                                    onClick: shuffleCards,
                                    className: "flex items-center px-3 py-1 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition-colors text-sm"
                                },
                                    React.createElement(RefreshCw, { className: "h-4 w-4 mr-1" }),
                                    "Meng Kaarte"
                                )
                            ),
                            React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-2 mt-3" },
                                React.createElement('div', {
                                    className: "bg-purple-600 h-2 rounded-full transition-all duration-300",
                                    style: { width: `${((currentFlashcard + 1) / shuffledCards.length) * 100}%` }
                                })
                            )
                        ),
                        // Flashcard
                        React.createElement('div', { className: "flex justify-center mb-8" },
                            React.createElement('div', {
                                className: "relative w-80 h-48 bg-gradient-to-br from-purple-400 to-pink-400 rounded-xl shadow-lg cursor-pointer transform transition-transform hover:scale-105",
                                onClick: () => setShowAnswer(!showAnswer)
                            },
                                React.createElement('div', { className: "absolute inset-0 flex items-center justify-center text-white" },
                                    React.createElement('div', { className: "text-center" },
                                        !showAnswer ? [
                                            React.createElement('div', { key: 'word', className: "text-3xl font-bold mb-2" }, currentCard.afrikaans),
                                            React.createElement('div', { key: 'hint', className: "text-sm opacity-80 flex items-center justify-center" },
                                                React.createElement(Eye, { className: "h-4 w-4 mr-1" }),
                                                "Kliek om antwoord te sien"
                                            )
                                        ] : [
                                            React.createElement('div', { key: 'meaning', className: "text-2xl font-bold mb-2" }, currentCard.english),
                                            React.createElement('div', { key: 'label', className: "text-sm opacity-80 mb-2" }, "English meaning"),
                                            React.createElement('div', { key: 'hide', className: "text-sm opacity-70 flex items-center justify-center" },
                                                React.createElement(EyeOff, { className: "h-4 w-4 mr-1" }),
                                                "Kliek om te versteek"
                                            )
                                        ]
                                    )
                                ),
                                React.createElement('div', { className: "absolute top-4 right-4" },
                                    React.createElement('div', { className: "w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center" },
                                        React.createElement(RefreshCw, { className: "h-4 w-4 text-white" })
                                    )
                                )
                            )
                        ),
                        // Controls
                        React.createElement('div', { className: "flex justify-between items-center" },
                            React.createElement('button', {
                                onClick: () => {
                                    if (currentFlashcard > 0) {
                                        setCurrentFlashcard(currentFlashcard - 1);
                                        setShowAnswer(false);
                                    }
                                },
                                disabled: currentFlashcard === 0,
                                className: `flex items-center px-4 py-2 rounded-lg transition-colors ${
                                    currentFlashcard === 0
                                        ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                        : 'bg-gray-300 text-gray-700 hover:bg-gray-400'
                                }`
                            },
                                React.createElement(ChevronLeft, { className: "h-5 w-5 mr-1" }),
                                "Vorige"
                            ),
                            React.createElement('div', { className: "flex space-x-2" },
                                React.createElement('button', {
                                    onClick: () => setShowAnswer(!showAnswer),
                                    className: "px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors"
                                },
                                    showAnswer ? 'Versteek' : 'Wys', " Antwoord"
                                )
                            ),
                            React.createElement('button', {
                                onClick: () => {
                                    if (currentFlashcard < shuffledCards.length - 1) {
                                        setCurrentFlashcard(currentFlashcard + 1);
                                        setShowAnswer(false);
                                    } else {
                                        setCurrentFlashcard(0);
                                        setShowAnswer(false);
                                    }
                                },
                                className: "flex items-center px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors"
                            },
                                currentFlashcard === shuffledCards.length - 1 ? 'Begin Weer' : 'Volgende',
                                React.createElement(ChevronRight, { className: "h-5 w-5 ml-1" })
                            )
                        ),
                        // Progress stats
                        React.createElement('div', { className: "mt-8 grid grid-cols-2 gap-4" },
                            React.createElement('div', { className: "bg-purple-50 rounded-lg p-4 text-center" },
                                React.createElement('div', { className: "text-2xl font-bold text-purple-600" }, currentFlashcard + 1),
                                React.createElement('div', { className: "text-sm text-purple-800" }, "Huidige Kaart")
                            ),
                            React.createElement('div', { className: "bg-pink-50 rounded-lg p-4 text-center" },
                                React.createElement('div', { className: "text-2xl font-bold text-pink-600" }, shuffledCards.length),
                                React.createElement('div', { className: "text-sm text-pink-800" }, "Totale Kaarte")
                            )
                        )
                    )
                );
            }

            if (showResults) {
                const percentage = Math.round((score / totalPossibleMarks) * 100);
                
                return React.createElement('div', { className: "max-w-4xl mx-auto p-6 bg-gradient-to-br from-blue-50 to-green-50 min-h-screen" },
                    React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-8" },
                        React.createElement('div', { className: "text-center mb-6" },
                            React.createElement(Award, { className: "h-16 w-16 mx-auto mb-4 text-yellow-500" }),
                            React.createElement('h2', { className: "text-3xl font-bold text-gray-800 mb-2" }, "Uitslag"),
                            React.createElement('div', { className: "text-6xl font-bold text-blue-600 mb-2" }, percentage + '%'),
                            React.createElement('p', { className: "text-xl text-gray-600" }, `${score} uit ${totalPossibleMarks} punte`),
                            React.createElement('div', { className: "mt-4 p-4 bg-blue-50 rounded-lg" },
                                React.createElement('p', { className: "text-lg font-semibold text-blue-800" },
                                    percentage >= 80 ? 'ðŸŒŸ Uitstekend!' : 
                                    percentage >= 70 ? 'ðŸ‘ Goed gedaan!' :
                                    percentage >= 60 ? 'ðŸ‘Œ Nie sleg nie!' :
                                    percentage >= 50 ? 'ðŸ’ª Hou aan oefen!' : 'ðŸ“š Meer oefening nodig!'
                                )
                            )
                        ),
                        React.createElement('div', { className: "flex justify-center space-x-4" },
                            React.createElement('button', {
                                onClick: resetPaper,
                                className: "flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            },
                                React.createElement(RotateCcw, { className: "h-5 w-5 mr-2" }),
                                "Probeer Weer"
                            ),
                            React.createElement('button', {
                                onClick: () => {
                                    setCurrentPaper((currentPaper + 1) % practicePapers.length);
                                    resetPaper();
                                },
                                className: "flex items-center px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                            },
                                "Volgende Vraestel",
                                React.createElement(ChevronRight, { className: "h-5 w-5 ml-2" })
                            )
                        )
                    )
                );
            }

            return React.createElement('div', { className: "max-w-4xl mx-auto p-6 bg-gradient-to-br from-blue-50 to-green-50 min-h-screen" },
                React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-6" },
                    // Header
                    React.createElement('div', { className: "mb-6" },
                        React.createElement('div', { className: "flex items-center justify-between mb-4" },
                            React.createElement('div', { className: "flex items-center" },
                                React.createElement(BookOpen, { className: "h-8 w-8 text-blue-600 mr-3" }),
                                React.createElement('div', null,
                                    React.createElement('h1', { className: "text-2xl font-bold text-gray-800" }, "Afrikaans FAL Oefening"),
                                    React.createElement('p', { className: "text-gray-600" }, "Graad 9 - CAPS Kurrikulum")
                                )
                            ),
                            React.createElement('div', { className: "text-right" },
                                React.createElement('p', { className: "text-sm text-gray-600" }, paper.title),
                                React.createElement('p', { className: "text-xs text-gray-500" }, `Vraag ${currentQuestion + 1} van ${questions.length}`),
                                React.createElement('p', { className: "text-xs text-blue-600 font-medium" }, `Totaal: ${totalPossibleMarks} punte`)
                            )
                        ),
                        React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-2" },
                            React.createElement('div', {
                                className: "bg-blue-600 h-2 rounded-full transition-all duration-300",
                                style: { width: `${((currentQuestion + 1) / questions.length) * 100}%` }
                            })
                        )
                    ),
                    // Paper Selection + Flashcard button
                    React.createElement('div', { className: "mb-6" },
                        React.createElement('div', { className: "flex justify-between items-center mb-4" },
                            React.createElement('div', { className: "flex space-x-2 overflow-x-auto" },
                                practicePapers.map((paperOption, index) =>
                                    React.createElement('button', {
                                        key: paperOption.id,
                                        onClick: () => {
                                            setCurrentPaper(index);
                                            resetPaper();
                                        },
                                        className: `px-4 py-2 rounded-lg text-sm transition-colors whitespace-nowrap ${
                                            currentPaper === index
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`
                                    }, paperOption.title)
                                )
                            ),
                            React.createElement('button', {
                                onClick: () => setCurrentView('flashcards'),
                                className: "flex items-center px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors ml-4"
                            },
                                React.createElement(Brain, { className: "h-5 w-5 mr-2" }),
                                "Woordeskat"
                            )
                        )
                    ),
                    // Comprehension Text
                    currentQuestion < paper.comprehension.questions.length && 
                    React.createElement('div', { className: "mb-6 p-4 bg-blue-50 rounded-lg border-l-4 border-blue-400" },
                        React.createElement('h3', { className: "font-bold text-lg mb-3 text-blue-800" }, paper.comprehension.title),
                        React.createElement('div', { className: "text-gray-700 leading-relaxed whitespace-pre-line" }, paper.comprehension.text)
                    ),
                    // Current Question
                    React.createElement('div', { className: "mb-6" },
                        React.createElement('div', { className: "mb-4" },
                            React.createElement('div', { className: "flex justify-between items-start mb-2" },
                                React.createElement('h3', { className: "text-lg font-semibold text-gray-800" }, `Vraag ${currentQuestion + 1}`),
                                React.createElement('div', { className: "text-right" },
                                    currentQ.topic && React.createElement('span', { 
                                        className: "px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full block mb-1" 
                                    }, currentQ.topic),
                                    React.createElement('span', { className: "px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full" },
                                        `[${currentQ.marks || 1} ${(currentQ.marks || 1) === 1 ? 'punt' : 'punte'}]`
                                    )
                                )
                            ),
                            React.createElement('p', { className: "text-gray-700 text-lg" }, currentQ.question)
                        ),
                        renderQuestionInput(currentQ, currentQuestion)
                    ),
                    // Navigation
                    React.createElement('div', { className: "flex justify-between items-center" },
                        React.createElement('button', {
                            onClick: prevQuestion,
                            disabled: currentQuestion === 0,
                            className: `flex items-center px-4 py-2 rounded-lg transition-colors ${
                                currentQuestion === 0
                                    ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                    : 'bg-gray-300 text-gray-700 hover:bg-gray-400'
                            }`
                        },
                            React.createElement(ChevronLeft, { className: "h-5 w-5 mr-1" }),
                            "Vorige"
                        ),
                        React.createElement('div', { className: "text-center" },
                            React.createElement('div', { className: "text-sm text-gray-600" },
                                `${Object.keys(userAnswers).length} / ${questions.length} beantwoord`
                            ),
                            React.createElement('div', { className: "text-xs text-blue-600 mt-1" },
                                `Totale punte: ${totalPossibleMarks}`
                            )
                        ),
                        currentQuestion === questions.length - 1 ?
                        React.createElement('button', {
                            onClick: handleSubmit,
                            disabled: Object.keys(userAnswers).length !== questions.length,
                            className: `px-6 py-2 rounded-lg transition-colors ${
                                Object.keys(userAnswers).length === questions.length
                                    ? 'bg-green-600 text-white hover:bg-green-700'
                                    : 'bg-gray-200 text-gray-400 cursor-not-allowed'
                            }`
                        }, "Dien In") :
                        React.createElement('button', {
                            onClick: nextQuestion,
                            className: "flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                        },
                            "Volgende",
                            React.createElement(ChevronRight, { className: "h-5 w-5 ml-1" })
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(AfrikaansPracticeApp), document.getElementById('root'));
    </script>
